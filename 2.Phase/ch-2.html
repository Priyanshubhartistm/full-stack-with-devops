<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div {
            border: 1px solid black;
            /* padding: 5px; */
        }
        .parent {
            display: flex;
            justify-content: start;
            align-items: start;
            flex-wrap: wrap-reverse;
        }
        .child {
            height: 50px;
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- div ke jhugh y agr span hote to y sare item ek hi line me hote h -->
    <div class="parent">
        <div class="child">item 1</div>
        <div class="child">item 2</div>
        <div class="child">item 3</div>
        <div class="child">item 4</div>
        <div class="child">item 5</div>
        <div class="child">item 6</div>
        <div class="child">item 7</div>
        <!-- <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
        <span>item 4</span> -->
    </div>

    
</body>
</html>
